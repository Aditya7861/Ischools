{% extends 'loggedin.html' %}
{% block container %}
    {% load bootstrap %}
    <div class="container">
      <form class="loginform" method="post" action="{% url 'update_user' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form1|bootstrap }}
          {{ form2|bootstrap }}
          <button type="submit" class="btn btn-info">update</button>
       </form>
  </div>
{% endblock %}
